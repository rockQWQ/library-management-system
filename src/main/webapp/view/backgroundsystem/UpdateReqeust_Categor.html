<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="yinqi">
    <title>书籍修改</title>
    <link rel="icon" href="../../favicon.ico" type="image/ico">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../../css/style.min.css" rel="stylesheet">
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div id="Mydiv" th:replace="~{common/leftmenu::leftMenuFragment}"></div>
    </div>
    <!--End 左侧导航-->
    <!--头部信息-->
    <div th:insert="~{common/topbar::topbarFragment}"></div>
    <!--End 头部信息-->

    <!--页面主要内容-->
    <main class="lyear-layout-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="/backgroundsystem/BookServlet" class="row" name="query" method="get" th:object="${book}">
                                <div class="form-group col-md-12">
                                    <label for="id">编号</label>
                                    <input type="hidden" name="id" th:value="*{id}">
                                    <span class="form-control" id="id" name="id" th:text="*{id}"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="name">书本名称</label>
                                    <input type="text" class="form-control" id="name" name="name" th:value="*{name}"
                                           placeholder="书本名称"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="author">作者</label>
                                    <input type="text" class="form-control" id="author" name="author"
                                           th:value="*{author}"
                                           placeholder="作者"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="description">描述</label>
                                    <textarea class="form-control" id="description" name="description" rows="5"
                                              th:text="*{description}" placeholder="描述"></textarea>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="category">出版社</label>
                                    <input type="text" class="form-control" id="category" name="category"
                                           th:value="*{category}"
                                           placeholder="关键词"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="publis">出版时间</label>
                                    <input class="form-control js-datepicker m-b-10" type="text" id="publis"
                                           name="publis"
                                           placeholder="yyyy-mm-dd" th:value="*{publis}" data-date-format="yyyy-mm-dd"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="categoryid">分类</label>
                                    <div class="form-controls">
                                        <select name="categoryid" class="form-control" id="categoryid">
                                            <!--th:block 是一个属性容器，用于创建区域块（内容为空则不创建），之后th:block标签消失。-->
                                            <th:block th:each="goodsType:${categories}">
                                                <option th:value="${goodsType.id}" th:text="${goodsType.name}"
                                                        th:selected="${goodsType.id == book.categoryid}"
                                                <!--th:checked='*{categoryid==goodsType.id}'-->></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="Inventory">库存</label>
                                    <input type="text" class="form-control" id="Inventory" name="Inventory"
                                           th:value="*{Inventory}" placeholder="/本"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="hidden" name="method" value="update">
                                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">修 改
                                    </button>
                                </div>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap-datetimepicker/moment.min.js"></script>
<script src="../../js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../js/bootstrap-datetimepicker/locale/zh-cn.js"></script>
<script src="../../js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="../../js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="../../js/main.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../../js/main.min.js"></script>
<script type="text/javascript" src="../../js/Chart.js"></script>
<script type="text/javascript">

    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
    });

    var myLineChart = new Chart($dashChartLinesCnt, {
        type: 'line',
        data: $dashChartLinesData,
    });
</script>

<!--图表插件-->
</body>
</html>
