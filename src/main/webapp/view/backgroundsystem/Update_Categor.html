<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>分类列表</title>
  <link rel="icon" href="../../favicon.ico" type="image/ico">
  <meta name="author" content="yinqi">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../css/style.min.css" rel="stylesheet">
</head>
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <div id="Mydiv" th:replace="~{common/leftmenu::leftMenuFragment}"></div>
  </div>
  <!--End 左侧导航-->
  <!--头部信息-->
  <div th:insert="~{common/topbar::topbarFragment}"></div>
  <!--End 头部信息-->
  <!--页面主要内容-->
  <!--页面主要内容-->
  <main class="lyear-layout-content">

    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">

              <form action="/backgroundsystem/CategoryServlet" method="get" class="row" >

                <div class="form-group col-md-6">
                  <label for="name">分类名称</label>
                  <input type="text" class="form-control" id="name" name="name" value="" placeholder="请输入分类名称" />
                </div>
                <div class="form-group col-md-12">
                  <input type="hidden" name="method" value="update">
                  <input type="hidden" name="id" th:value="*{id}">
                  <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>

    </div>

  </main>
  <!--End 页面主要内容-->
</div>
</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../../js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="../../js/Chart.js"></script>
<script type="text/javascript">

  new Chart($dashChartBarsCnt, {
    type: 'bar',
    data: $dashChartBarsData
  });

  var myLineChart = new Chart($dashChartLinesCnt, {
    type: 'line',
    data: $dashChartLinesData,
  });
</script>
</body>
</html>
