<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>分类列表</title>
  <link rel="icon" href="../../favicon.ico" type="image/ico">
  <meta name="author" content="yinqi">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../css/style.min.css" rel="stylesheet">
</head>
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <div id="Mydiv" th:replace="~{common/leftmenu::leftMenuFragment}"></div>
  </div>
  <!--End 左侧导航-->
  <!--头部信息-->
  <div th:insert="~{common/topbar::topbarFragment}"></div>
    <!--End 头部信息-->
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>分类列表 </h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th>id</th>
                      <th>分类名称</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ub:${categories}">
                      <td th:text="${ub.id}"></td>
                      <td th:text="${ub.name}"></td>
                      <td>
                        <a th:href="@{/backgroundsystem/CategoryServlet(method=delete,id=${ub.id})}">删除</a>
                        <a th:href="@{/backgroundsystem/CategoryServlet(method=updateReqeust,id=${ub.id})}">修改</a>
                      </td>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

        </div>

      </div>

    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../../js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="../../js/Chart.js"></script>
<script type="text/javascript">

  new Chart($dashChartBarsCnt, {
    type: 'bar',
    data: $dashChartBarsData
  });

  var myLineChart = new Chart($dashChartLinesCnt, {
    type: 'line',
    data: $dashChartLinesData,
  });
</script>
</body>
</html>
